---
bodyClass: bg-slate-50
preheader: Email changed
---

<x-main>
  <div class="bg-slate-50 sm:px-4 font-inter">
    <table align="center" class="m-0 mx-auto">
      <tr>
        <td class="w-[552px] max-w-full">
          <x-spacer height="24px" />

          <table class="w-full">
            <tr>
              <td
                class="py-6 px-9 sm:p-6 bg-white [border:1px_solid_theme(colors.slate.200)] rounded-lg"
              >
                <a href="{{ $home_url }}">
                  <img
                    src="logo.png"
                    src-production="{{ $app_logo }}"
                    width="70"
                    alt="{{ $app_name }}"
                  />
                </a>

                <x-spacer height="24px" />

                <h1 class="m-0 mb-6 text-2xl/8 text-slate-900 font-semibold">
                  Hello, {{ $name }}!
                </h1>

                <p class="m-0 mb-6 text-base/6 text-slate-600">
                  Your email has been changed to <b>{{ $new_email }}</b>. If you
                  did not make this change, please contact us at
                  <a
                    href="mailto:{{ $support_email }}"
                    class="text-slate-800 underline"
                    >{{ $support_email }}</a
                  >.
                </p>

                <x-spacer height="24px" />

                <p class="m-0 text-base/6 text-slate-600">
                  Thanks,
                  <br />
                  <span class="font-semibold">{{ $app_name }}</span>
                </p>
              </td>
            </tr>
          </table>

          <table class="w-full">
            <tr>
              <td class="py-6 px-9 sm:px-6">
                <p class="m-0 text-xs text-slate-500">
                  &copy; {{ new Date().getFullYear() }} {{ $app_name }}. All
                  rights reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</x-main>
